<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plataforma de Cursos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href=""><img src="{{ url_for('static', filename='img/eduweb.jpeg') }}" alt="Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('courses') }}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contacto</a>
                    </li>
                </ul>
                <!-- Botón de Iniciar Sesión -->
                <a href="#" class="btn btn-primary ms-3">Iniciar Sesión</a>
                <!-- Botón de Ayuda -->
                <a href="#" class="btn btn-secondary ms-2">Ayuda</a>
            </div>
        </div>
    </nav>
    
    <div class="container p-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="text-dark text-center py-4">
        <div class="container">
            <div class="row align-items-center">
                <!-- Redes sociales -->
                <div class="col-md-6 social-media my-4 text-left">
                    <h4>Síguenos en Redes Sociales</h4>
                    <a href="https://es-la.facebook.com/" class="social-icon mx-2 facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/" class="social-icon mx-2 x-icon"><i class="fab fa-x"></i></a>
                    <a href="https://www.instagram.com/" class="social-icon mx-2 instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/peniamatias/" class="social-icon mx-2 linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <!-- Copyright -->
                <div class="col-md-6 my-4 copyright text-center">
                    <p class="mb-0 text-dark">&copy; 2024 Peña Matías. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Asegúrate de incluir Font Awesome en tu HTML para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
